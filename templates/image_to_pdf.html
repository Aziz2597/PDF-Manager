{% extends 'base.html' %}

{% block content %}
<h2>Convert Images to PDF</h2>
{% if error %}
<p>{{ error }}</p>
{% endif %}
<form action="/image_to_pdf" method="post" enctype="multipart/form-data">
    <input type="file" name="files" multiple required>
    <input type="text" name="filename" placeholder="Enter output filename" required>
    <button type="submit">Convert</button>
</form>
{% endblock %}
