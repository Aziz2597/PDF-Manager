{% extends 'base.html' %}

{% block content %}
<h2>Encrypt PDF</h2>
{% if error %}
<p>{{ error }}</p>
{% endif %}
<form action="/encrypt" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <input type="password" name="password" placeholder="Enter password" required>
    <button type="submit">Encrypt</button>
</form>
{% endblock %}
